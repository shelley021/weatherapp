jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install missing libtinfo package
      run: "Ubuntu_version=$(lsb_release -rs)\nif [[ \"$Ubuntu_version\" == \"22.04\"\
        \ || \"$Ubuntu_version\" == \"24.04\" ]]; then\n  sudo apt-get update -y\n\
        \  sudo apt-get install -y libtinfo6\nelse\n  sudo apt-get update -y\n  sudo\
        \ apt-get install -y libtinfo5\nfi\n"
    - name: Install system dependencies
      run: 'sudo apt-get update -y

        sudo apt-get install -y git zip unzip python3-pip autoconf libtool pkg-config

        sudo apt-get install -y zlib1g-dev libncurses5-dev libncursesw5-dev

        sudo apt-get install -y cmake libffi-dev libssl-dev

        sudo apt-get install -y libltdl-dev build-essential python3-dev python3-venv

        sudo apt-get install -y libnss3-dev libnss3-tools

        '
    - name: Configure pip mirror
      run: 'pip config set global.index-url https://mirrors.aliyun.com/pypi/simple/

        pip config set global.trusted-host mirrors.aliyun.com

        '
    - name: Install Python dependencies
      run: 'python -m pip install --upgrade pip setuptools

        pip install buildozer==1.5.0 kivy==2.3.1 requests==2.25.1 cython==0.29.36
        certifi

        pip install python-for-android

        '
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
        cmdline-tools-version: latest
        packages: build-tools;34.0.0 platform-tools platforms;android-34 ndk;25.2.9519653
    - name: Initialize Buildozer
      run: 'buildozer init

        cat << ''EOF'' > buildozer.spec

        [app]

        title = WeatherApp

        package.name = weatherapp

        package.domain = org.weatherapp

        source.dir = .

        source.include_exts = py,png,jpg,kv,atlas

        version = 0.1

        requirements = python3,kivy==2.3.1,requests==2.25.1,certifi

        android.permissions = INTERNET

        android.api = 34

        android.minapi = 21

        android.ndk = 25.2.9519653

        android.ndk_path = $ANDROID_NDK_HOME

        android.sdk_path = $ANDROID_HOME

        android.accept_sdk_license = True

        orientation = portrait

        fullscreen = 0

        log_level = 2

        p4a.branch = master

        EOF

        '
    - name: Prepare python-for-android
      run: 'mkdir -p .buildozer/android/platform

        git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

        cd .buildozer/android/platform/python-for-android

        git checkout master

        '
    - name: Check Disk Space Before Build
      run: "df -h\ndu -h /tmp -d 1 || echo '\u65E0\u6CD5\u68C0\u67E5 /tmp \u76EE\u5F55\
        '\n"
    - env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        P4A_RELEASE_KEYALIAS: ${{ secrets.P4A_RELEASE_KEYALIAS }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.P4A_RELEASE_KEYALIAS_PASSWD }}
        P4A_RELEASE_KEYSTORE: ${{ secrets.P4A_RELEASE_KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.P4A_RELEASE_KEYSTORE_PASSWD }}
      name: Build APK
      run: "export CFLAGS=\"-Wno-error=implicit-function-declaration -Wno-error=array-bounds\
        \ -Wno-error=deprecated-declarations\"\nexport CPPFLAGS=\"-D_GNU_SOURCE -D_DEFAULT_SOURCE\
        \ -D_XOPEN_SOURCE=700\"\nexport LDFLAGS=\"-lnsl -lresolv -lgssapi_krb5\"\n\
        buildozer android clean\nbuildozer -v android debug deploy 2>&1 | tee build.log\n\
        if [ ${PIPESTATUS[0]} -ne 0 ]; then\n  cat build.log\n  exit 1\nfi\n"
    - if: always()
      name: Verify Build Log
      run: "if [ -f build.log ]; then\n  echo \"Build log exists, checking for errors...\"\
        \n  if grep -q -E \"ERROR:|FAILED\" build.log; then\n    echo \"Errors found\
        \ in build log:\"\n    grep -E \"ERROR:|FAILED\" build.log\n    exit 1\n \
        \ else\n    echo \"No critical errors found in build log\"\n  fi\nelse\n \
        \ echo \"No build log found\"\n  exit 1\nfi\n"
    - if: always()
      name: Save Build Log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 1
    - if: success()
      name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        if-no-files-found: error
        name: weatherapp-apk
        path: bin/weatherapp-*.apk
        retention-days: 1
    - name: Retry Android NDK Download
      run: "ping -c 4 google.com || echo \"\u7F51\u7EDC\u8FDE\u63A5\u5931\u8D25\uFF0C\
        \u8BF7\u68C0\u67E5\u7F51\u7EDC\"\nfor i in {1..3}; do\n  echo \"\u5C1D\u8BD5\
        \u4E0B\u8F7D Android NDK\uFF0C\u7B2C $i \u6B21\"\n  buildozer android debug\
        \ && break\n  echo \"\u4E0B\u8F7D\u5931\u8D25\uFF0C\u7B49\u5F85 10 \u79D2\u540E\
        \u91CD\u8BD5...\"\n  sleep 10\ndone\n"
    - name: Manually Install Android NDK
      run: 'wget -O android-ndk.zip https://dl.google.com/android/repository/android-ndk-r23b-linux.zip

        unzip android-ndk.zip -d $HOME/android-ndk

        echo "export ANDROID_NDK=$HOME/android-ndk/android-ndk-r23b" >> $HOME/.bashrc

        echo "export PATH=$ANDROID_NDK:$PATH" >> $HOME/.bashrc

        source $HOME/.bashrc

        buildozer android debug

        '
    - env:
        BUILDOCZER_TIMEOUT: 600
      name: Set Download Timeout
      run: export BUILDOCZER_TIMEOUT=600
    - name: Verify APK Generation
      run: "if [ ! -f build/outputs/apk/debug/weatherapp.apk ]; then\n  echo \"APK\
        \ \u672A\u751F\u6210\uFF0C\u91CD\u65B0\u6784\u5EFA\"\n  buildozer android\
        \ debug\nfi\n"
    - name: Use Cached NDK
      run: buildozer android use_cached_ndk
    - name: Verify Build Success
      run: buildozer android debug || exit 1
    - if: always()
      name: Check Disk Space After Build
      run: "df -h\ndu -h /tmp -d 1 || echo '\u65E0\u6CD5\u68C0\u67E5 /tmp \u76EE\u5F55\
        '\n"
    - env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Run Autodebug for Fixes
      run: 'pip install requests pyyaml python-dotenv

        python3 -m autodebug.main'
    - name: Fix Permissions
      run: "chmod +x ./script.sh  # \u6839\u636E\u5177\u4F53\u6587\u4EF6\u8C03\u6574\
        \n"
    - name: Clean Disk Space
      run: rm -rf /tmp/* && docker system prune -a --force
    - name: Clean Build Cache
      run: rm -rf ~/.buildozer/cache && buildozer android clean
    - name: Force NDK Redownload
      run: rm -rf ~/.buildozer/android/platform/android-ndk-* && buildozer android
        debug
    - name: Check Network Connectivity
      run: "ping -c 4 google.com || echo '\u7F51\u7EDC\u8FDE\u63A5\u5931\u8D25\uFF0C\
        \u8BF7\u68C0\u67E5\u7F51\u7EDC'"
    - name: Set Network Proxy
      run: export HTTP_PROXY=http://proxy.example.com:8080 && export HTTPS_PROXY=http://proxy.example.com:8080
    - name: Retry Build
      run: buildozer android debug || buildozer android debug
    - name: Clean Dependency Cache
      run: pip cache purge
    - name: Update Dependencies
      run: pip install --upgrade pip setuptools kivy buildozer
    - - name: Initial Trigger Step
        run: echo 'Initial trigger to start a new workflow'
    - - name: Initial Trigger Step
        run: echo 'Initial trigger to start a new workflow'
    - - name: Initial Trigger Step
        run: echo 'Initial trigger to start a new workflow'
    - name: Initial Trigger Step
      run: echo 'Initial trigger to start a new workflow'
    timeout-minutes: 30
