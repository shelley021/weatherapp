name: Debug Build
true:
- push
- pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Kivy dependencies
      run: "sudo apt-get update\nsudo apt-get install -y \\\n  python3-pip \\\n  build-essential\
        \ \\\n  git \\\n  python3 \\\n  python3-dev \\\n  ffmpeg \\\n  libsdl2-dev\
        \ \\\n  libsdl2-image-dev \\\n  libsdl2-mixer-dev \\\n  libsdl2-ttf-dev \\\
        \n  libportmidi-dev \\\n  libswscale-dev \\\n  libavformat-dev \\\n  libavcodec-dev\
        \ \\\n  zlib1g-dev\n"
    - name: Install Kivy
      run: pip install kivy[base] kivy_examples buildozer
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: '11'
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-licenses: true
        additional-sdk-components: platform-tools,build-tools;34.0.0,platforms;android-34
    - name: Build with Buildozer
      run: 'buildozer init

        buildozer -v android debug

        '
      env:
        PATH: ${{ env.PATH }}:$ANDROID_HOME/cmdline-tools/latest/bin
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
